<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icono.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Profile Card Component</title>
</head>
<body>

    <div class="container">

        <div class="background-circles">
            <img class="top-circle" src="/img/bg-pattern-top.svg" alt="">
            <img class="bottom-circle" src="/img/bg-pattern-bottom.svg" alt="">
        </div>


        <div class="card">
            <!-- Cabecera -->
            <div class="header">
                <img src="/img/bg-pattern-card.svg" alt="">
            </div>
            <!-- Cuerpo -->
            <div class="body-card">
                <div class="img-container">
                    <img src="/img/image-victor.jpg" alt="">
                </div>
                
                <h2 class="name">Victor Crest <span class="number"> 26 </span></h2>
                <h3 class="city">London</h3>

                <div class="footer">
                    <div class="item">
                        <h3 class="numbers">80K</h3>
                        <h5 class="stats">Followers</h5>
                    </div>
                    <div class="item">
                        <h3 class="numbers">803K</h3>
                        <h5 class="stats">Likes</h5>
                    </div>
                    <div class="item">
                        <h3 class="numbers">1.4K</h3>
                        <h5 class="stats">Photos</h5>
                    </div>
                </div>
            </div>

        </div>
    </div>

        



    
</body>
</html>
